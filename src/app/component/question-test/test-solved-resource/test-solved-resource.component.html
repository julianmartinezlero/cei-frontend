<div mat-dialog-content>
  <h1 mat-dialog-title>Recursos</h1>
  <div>
    <mat-carousel>
      <mat-carousel-slide *ngFor="let img of images" [image]="img">
      </mat-carousel-slide>
    </mat-carousel>
  </div>
  <div mat-dialog-actions>
    <button mat-button color="primary" (click)="close()">Cerrar</button>
  </div>
</div>
