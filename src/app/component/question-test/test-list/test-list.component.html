<div class="table-container">
  <img class="image-icon" src="/assets/exam.svg">
  <mat-list>
    <mat-toolbar class="white">
      <span class="text-primary">
        Pruebas
      </span>
      <span class="spacer-row"></span>
      <button mat-icon-button color="primary" matTooltip="Agregar" (click)="create()">
        <mat-icon>library_add</mat-icon>
      </button>
    </mat-toolbar>
    <mat-divider class="primary"></mat-divider>
    <mat-list-item *ngFor="let test of dataSource.data; let i = index;">
      <img mat-list-icon
           src="https://lh3.googleusercontent.com/-XdUIqdMkCWA/AAAAAAAAAAI/AAAAAAAAAAA/4252rscbv5M/s32-c-fbw=1/photo.jpg"
           alt="">
      <h4 mat-line>{{test.code}} {{test.name}}</h4>
      <p mat-line> {{test.questionState == false ? 'Pendiente' : 'Concluido'}} </p>
      <button mat-icon-button [mat-menu-trigger-for]="menu" [matMenuTriggerData]="{id: i}">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</div>
<mat-menu #menu="matMenu">
  <ng-template matMenuContent let-id="id">
    <button mat-menu-item>Settings</button>
    <button mat-menu-item (click)="solved(id)">Ver</button>
  </ng-template>
</mat-menu>
