<h1 mat-dialog-title>
  Resultados del Test
</h1>
<div mat-dialog-content [ngClass]="getClass()">
  <div>
    <mat-list *ngIf="test">
      <mat-list-item *ngFor="let tr of test.treatmentChildren">{{tr.treatment.text}}</mat-list-item>
    </mat-list>
  </div>
</div>
<div mat-dialog-actions>
  <span class="spacer-row"></span>
  <button mat-button color="primary" mat-dialog-close>Aceptar</button>
</div>
