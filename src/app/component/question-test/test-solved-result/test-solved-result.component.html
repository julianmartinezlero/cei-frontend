<h1 mat-dialog-title>
  RESULTADOS DEL TEST
</h1>
<div mat-dialog-content [ngClass]="getClass()">
    <mat-list *ngIf="test">
      <mat-list-item *ngFor="let tr of test.treatmentChildren.slice(0, 1)">{{tr.treatment.text}}</mat-list-item>
    </mat-list>
    <mat-divider></mat-divider>
    <mat-list *ngIf="test">
      <mat-list-item *ngFor="let tr of treatment" class="item">{{tr}}</mat-list-item>
    </mat-list>
</div>
<div mat-dialog-actions>
  <span class="spacer-row"></span>
  <button mat-button color="primary" mat-dialog-close>Aceptar</button>
</div>
