<div class="table-container">
  <img class="image-icon" src="/assets/student-boy.svg">
  <mat-list>
    <mat-toolbar class="white">
      <span class="text-primary">
        Ni&ntilde;os (as)
      </span>
      <span class="spacer-row"></span>
    </mat-toolbar>
    <mat-divider class="primary"></mat-divider>
    <mat-list-item *ngFor="let child of dataSource.data; let i = index">
      <img mat-list-icon [src]="child.photo ? child.photo : defaultPhoto" alt="">
      <h4 mat-line>{{child.name}} {{child.lastName}}</h4>
      <button mat-icon-button [mat-menu-trigger-for]="menu" [matMenuTriggerData]="{id: i}">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</div>
<mat-menu #menu="matMenu">
  <ng-template matMenuContent let-id="id">
    <button mat-menu-item>Settings</button>
    <button mat-menu-item (click)="show(id)">Ver</button>
  </ng-template>
</mat-menu>
