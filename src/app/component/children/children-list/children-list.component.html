<app-table-toolbar [title]="title" [onNew]="false"></app-table-toolbar>
<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="position">#</th>
      <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header="" *matHeaderCellDef>Nombres</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Apellidos</th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="birthDate">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>F. Nacimiento</th>
      <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
    </ng-container>
    <ng-container matColumnDef="ci">
      <th mat-header-cell mat-sort-header class="number" *matHeaderCellDef>CI</th>
      <td mat-cell *matCellDef="let element" class="number"> {{element.ci}} </td>
    </ng-container>
    <ng-container matColumnDef="age">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>A&ntilde;os</th>
      <td mat-cell *matCellDef="let element" class="number"> {{getAge(element.birthDate)}} </td>
    </ng-container>
    <ng-container matColumnDef="sex">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Genero</th>
      <td mat-cell *matCellDef="let element" class="number"> {{element.sex}} </td>
    </ng-container>
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Opciones</th>
      <td mat-cell *matCellDef="let element">
        <div class="options">
          <button mat-icon-button (click)="show(element)">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
          <button mat-icon-button (click)="update(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="delete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let dataRow; columns: displayedColumns;"></tr>
  </table>
</div>
